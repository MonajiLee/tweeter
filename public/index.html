<!DOCTYPE html>
<html lang="en">
  
  <head>

    <!-- Meta Information -->
    <title>Squeeker - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Custom Font: Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweetfeed CSS -->
    <link rel="stylesheet" href="/styles/tweetfeed.css" type="text/css" />
    
    <!-- Icon Library CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js" integrity="sha256-59IZ5dbLyByZgSsRE3Z0TjDuX7e1AiqW5bZ8Bg50dsU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    

    <!-- Character Counter for Tweet Compose Form -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/rubber-duck-logo.png">
      <span class="header">Squeeker</span>
      <button>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Squeek</h2>
          <label></label>
        <form method=POST action="/tweets">
          <textarea name="text" placeholder="What are you squeeking about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <!-- Tweet content here -->
      <section id="tweets-container">
      </section>

    </main>
   
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
